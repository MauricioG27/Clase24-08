<!DOCTYPE html>
<html>
    <head>
        <title>Condicional Doble</title>
    </head>
    <body>
        <script>
            var suma = 0;
            do {
                
                var numero = prompt("Introduce el Numero");
                if(Number(numero)==numero) {
                    numero=Number(numero)
                    suma=suma+numero;
                }
                else{
                    if(numero !=undefined){
                        alert(numero + "No es un numero");
                    }
                }
            } while(numero !=undefined);
            document.write(suma);
        </script>
    </body>
</html>
